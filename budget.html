<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgec Calculator</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="input-group">
                <label for="">Income</label>
                <input type="number" min="0" placeholder="Income">
            </div>
            <div class="input-group">
                <label for="">Saving goal</label>
                <input type="number" min="0" placeholder="Saving goal">
            </div>
            <fieldset>
                <legend>Expenses</legend>
                <div class="input-group">
                    <label for="name">Rent:</label>
                    <input type="number" min="0" placeholder="Rent">
                </div>
                <div>
                    <label for="name">Gorcerises:</label>
                    <input type="number" min="0" placeholder="Gorcerises">
                </div>
                <div>
                    <label for="name">Utilities:</label>
                    <input type="number" min="0" placeholder="Utilities">
                </div>
            </fieldset>
            <div class="input-group">
                <label for="">What is 20% of your income?</label>
                <input type="number" min="0" placeholder="Question you have to solve">
            </div>
            <div class="input-group">
                <label for="">Total expenses</label>
                <input type="number" min="0" placeholder="Total expenses">
            </div>
            <div class="input-group">
                <label for="">Remaining income</label>
                <input type="number" min="0" placeholder="Remaining income">
            </div>  
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>  
        </form>
    </div>
    <p>You are 50shortofyour50shortofyour600 savings goal</p>
</body>
</html>
